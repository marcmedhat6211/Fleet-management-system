<div class="mt-3 col-9 offset-2">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">
                    {{ error }}
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"
                            required [(ngModel)]="form.email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                            name="password" [(ngModel)]="form.password" required />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn" [disabled]="!loginForm.valid">
                            Sign in
                        </button>

                        <a routerLink="/signup" type="button" class="btn btn-info float-right">Sign Up</a>
                    </div>
                </div>
                <small class="float-right">
                    <a routerLink="/request-password">
                        Forgot my password
                    </a>
                </small>
            </form>
        </div>
    </div>
</div>
